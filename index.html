<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사과 먹기</title>
    <style>
        body {
            text-align: center;
        }
        #game-canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <canvas id="game-canvas" width="400" height="400"></canvas>

    <script>
        // 캔버스 엘리먼트 가져오기
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");

        // 공격 객체 초기 위치
        let enemy_x = canvas.width / 2;
        let enemy_y = canvas.height / 2;

        // 공 속도 및 방향
        let dx = 2;
        let dy = 2;

        // 공 반지름
        const ballRadius = 10;

        // 공 그리기 함수
        function drawBall(color) {
            ctx.beginPath();
            ctx.arc(enemy_x, enemy_y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        // 
        function AttackBall() {
            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 공 그리기
            drawBall("#0095DD");

            // 공 이동
            enemy_x += dx;

            // 화면 경계 충돌 검사
            if (enemy_x + dx > canvas.width - ballRadius || enemy_x + dx < ballRadius) {
                dx = -dx;
            }

            requestAnimationFrame(AttackBall);
        }

        function Movement() {
            // 공 그리기
            drawBall("#3595DD");

            // 공 설정
            let playerX = canvas.width / 2;
            let playerY = canvas.height / 6;;
            const playerSpeed = 2;

            // 플레이어 요소 가져오기
            const playerElement = document.getElementById("player");

            // 방향키 입력 감지
            document.addEventListener("keydown", function(event) {
                const key = event.key;

                // 방향키에 따라 플레이어 이동
                switch (key) {
                    case "ArrowLeft":
                        playerX -= playerSpeed;
                        break;
                    case "ArrowRight":
                        playerX += playerSpeed;
                        break;
                    case "ArrowUp":
                        playerY -= playerSpeed;
                        break;
                    case "ArrowDown":
                        playerY += playerSpeed;
                        break;
                }                

            });

            // 화면 경계 충돌 검사
            if (playerX + playerSpeed > canvas.width - ballRadius || playerX + playerSpeed < ballRadius) {
                playerX -= playerSpeed;
            }
            else if (playerX + playerSpeed < canvas.width - ballRadius || playerX + playerSpeed < ballRadius) {
                playerX += playerSpeed;
            }
            else if (playerY + playerSpeed > canvas.width - ballRadius || playerY + playerSpeed < ballRadius) {
                playerY -= playerSpeed;
            }
            else if (playerY + playerSpeed < canvas.width - ballRadius || playerY + playerSpeed < ballRadius) {
                playerY += playerSpeed;
            }

            requestAnimationFrame(Movement)
        }

        AttackBall();
        Movement()
    </script>

    <p>
        게임 소개 : 가운데 공을 피해 사과 먹기
        게임 방법 : 방향키
    </p>

</body>
</html>
