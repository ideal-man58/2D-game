<html>
<head>
    <meta charset="UTF-8">
    <title>사과 먹기</title>
    <!--웹사이트 아이콘-->
    <link rel="apple-touch-icon" sizes="57x57" href="/2D-game/favicon-EatingApple/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="114x114" href="/2D-game/favicon-EatingApple/apple-icon-114x114.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/2D-game/favicon-EatingApple/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/2D-game/favicon-EatingApple/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/2D-game/favicon-EatingApple/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="/2D-game/favicon-EatingApple/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            text-align: center;
        }
        #game-canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p id="level"></p>

    <canvas id="game-canvas" width="700" height="500"></canvas>

    <script>
        // 캔버스 엘리먼트 가져오기
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");

        // 객체 초기 위치
        let enemy_x = canvas.width / 2;
        let enemy_y = canvas.height / 2;

        // 플레이어 이미지 객체
        const playerImage = new Image();
        playerImage.src = "rabbit.png"; // 플레이어 이미지 파일 경로

        // 플레이어 이미지 초기 위치
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 6;

        // 플레이어 이미지 크기
        const playerWidth = 60;
        const playerHeight = 100;

        // 이미지 로딩 여부 확인을 위한 변수
        let imagesLoaded = 0;
        const totalImages = 3;

        // 이미지 객체
        const image1 = new Image();
        const image2 = new Image();
        const image3 = new Image();

        // 초기 레벨 및 속도 설정
        let level = 1;
        let ballSpeed = 2;

        // 이미지 파일 로딩
        loadImage("stump.png", image1);
        loadImage("stump.png", image2);
        loadImage("apple.png", image3);

        // 공 속도 및 방향
        let dx = ballSpeed;
        let dy = ballSpeed;

        // 공 반지름
        const ballRadius = 20;

        // AttackBall 함수
        function AttackBall() {
            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 캔버스 색채우기
            ctx.fillStyle = "rgb(191,219,137)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 그루터기 이미지 추가
            ctx.drawImage(image1, canvas.width/2 - 48, 80 - 24, 96, 48);
            ctx.drawImage(image2, canvas.width/2 - 48, canvas.height-80 - 24, 96, 48);   
            
            // 사과 이미지 추가
            ctx.drawImage(image3, canvas.width/2 - 28.25, canvas.height-80-30-40, 56.5, 60);
            
            // 적 공 그리기 (색상와 반지름 변경)
            drawBall(enemy_x, enemy_y, "red", ballRadius);

            // 공 이동
            enemy_x += dx;
            enemy_y += dy;

            // 화면 경계 충돌 검사
            if (enemy_x + dx > canvas.width - ballRadius || enemy_x + dx < ballRadius) {
                dx = -dx;
            }
            if (enemy_y + dy > canvas.height - ballRadius || enemy_y + dy < ballRadius) {
                dy = -dy;
            }

            // 플레이어 공 그리기
            drawPlayer();

            // 충돌 감지
            if (checkCollision(playerX, playerY, playerWidth, playerHeight, enemy_x, enemy_y, ballRadius)) {
                // 게임 초기화
                level = 1;
                ballSpeed = 2;
                enemy_x = canvas.width / 2;
                enemy_y = canvas.height / 2;

                // 레벨 표시 업데이트
                document.getElementById("level").innerHTML = "레벨: " + level;
            } else if (checkCollision(playerX, playerY, playerWidth, playerHeight, enemy_x, enemy_y, 30, 30)) {
                // 플레이어와 사과 이미지 충돌 시
                level++;
                ballSpeed += 1;

                // 레벨 표시 업데이트
                document.getElementById("level").innerHTML = "레벨: " + level;

                // 적 공 위치 초기화
                enemy_x = canvas.width / 2;
                enemy_y = canvas.height / 2;
            }

            requestAnimationFrame(AttackBall);
        }

        // 충돌 감지 함수
        function checkCollision(playerX, playerY, playerWidth, playerHeight, enemyX, enemyY, radius) {
            const distX = Math.abs(playerX - enemyX);
            const distY = Math.abs(playerY - enemyY);

            if (distX > (playerWidth / 2 + radius)) return false;
            if (distY > (playerHeight / 2 + radius)) return false;

            if (distX <= playerWidth / 2) return true;
            if (distY <= playerHeight / 2) return true;

            const dx = distX - playerWidth / 2;
            const dy = distY - playerHeight / 2;
            return (dx * dx + dy * dy <= (radius * radius));
        }

        // 방향키 입력 감지
        const keys = {};  // 키 입력 상태 저장

        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // 플레이어 이동 함수
        function movePlayer() {
            playerSpeed = 6

            if (keys["ArrowLeft"] && playerX - playerSpeed > 0) {
                playerX -= playerSpeed;
            }
            if (keys["ArrowRight"] && playerX + playerSpeed < canvas.width) {
                playerX += playerSpeed;
            }
            if (keys["ArrowUp"] && playerY - playerSpeed > 0) {
                playerY -= playerSpeed;
            }
            if (keys["ArrowDown"] && playerY + playerSpeed < canvas.height) {
                playerY += playerSpeed;
            }
        }

        setInterval(movePlayer, 10);  // 10ms마다 플레이어 이동 함수 호출

        // 초기 게임 시작
        AttackBall();
    </script>

    <p>
        게임 소개: 가운데 공을 피해 사과 먹기<br>
        게임 방법: 방향키
    </p>
</body>
</html>
